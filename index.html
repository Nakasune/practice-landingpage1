<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGUITAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <!-- navbar -->
        <nav class="navbar">
            <div class="logo">
                <h1>GGUITAR</h1>
            </div>
            <div class="links">
                <a href="#">Shop</a>
                <a href="#">Chords</a>
                <a href="#">Guitars</a>
            </div>
        </nav>

    <!-- main -->
        <div class="main">
            <div class="intro">
                <h2>This is Guitar Heaven</h2>
                <p>This is the best website about guitars including chords, music tabs, or whatever</p>
                <button>Sign Up</button>
            </div>
            
            <div class="introimage">
                <img src="images/guitar.png" alt="guitar">
            </div>
        </div>
        <!-- keys -->

        <div class="keys">
            <h3>This website is cool</h3>
            <div class="info">
                <div>
                    <img src="images/chords.jpg" alt="chords">
                    <p>All kind of chords</p>
                </div>

                <div>
                    <img src="images/gibson.jpg" alt="gibson">
                    <p>Choose your guitar</p>
                </div>

                <div>
                    <img src="images/shop.jpg" alt="shop">
                    <p>Buy your guitar</p>
                </div>

                <div>
                    <img src="images/playing.jpg" alt="playing">
                    <p>Play your guitar</p>
                </div>

            </div>
        </div>

        






    </div>           
</body> 
</html>
